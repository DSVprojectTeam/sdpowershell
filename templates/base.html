<!DOCTYPE html>
<html lang="en">
<head>
    <title>PowerShell Task Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
        }
        .sidebar {
            flex: 0 0 310px; /* Stała szerokość */
            background-color: #f8f9fa;
            padding-top: 20px;
            height: 100vh;
        }
        .main-content {
            flex: 1 1 auto; /* Reszta miejsca */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #ffffff;
            padding: 15px;
            text-align: center;
        }
        .content-wrapper {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        {% include "menu.html" %}
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            {% include "header.html" %}
        </div>
        <div class="content-wrapper">
            {% block body_content %} {% endblock %}
        </div>
        <div class="footer">
            {% include "footer.html" %}
        </div>
    </div>

</body>
</html>
