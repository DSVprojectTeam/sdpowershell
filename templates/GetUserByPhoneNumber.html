{% extends "base.html" %}

{% block body_content %}
<h1>YOUR CREDENTIALS</h1>
<form action="/GetUserByPhoneNumber" method="POST">
    <div class="form-row">
        <label for="pole1">USERNAME:</label>
        <input type="text" id="username" name="username" class="input">
    </div>

    <div class="form-row">
        <label for="pole2">PASSWORD:</label>
        <input type="password" id="password" name="password">
    </div>

    <h1>PHONE NUMBER</h1>
    <wide-label for="pole1">contact number and phone number:</wide-label>
    <div class="form-row">
        <input type="text" id="phone_prefix" name="phone_prefix" class="wide-input">
        <input type="text" id="phone_number" name="phone_number" class="input">
    </div>

    <input type="submit" value="SEARCH">
</form>

{% if username and password and phone_prefix and phone_number %}
    <p>Otrzymano dane: {{ username }}, {{ password }}, {{ phone_prefix }}, {{phone_number}}</p>
{% endif %}

<style>
    .form-row {
        margin-bottom: 25px;
    }

    label {
        display: inline-block;
        width: 120px;
    }

    .wide-label{
        display: inline-block;
        width: 300px;
    }

    .wide-input[type="text"] {
        padding: 5px;
        width: 50px;
        font-family: inherit;
        font-size: 16px;
        box-sizing: border-box;
    }

    input[type="text"], input[type="password"] {
        padding: 5px;
        width: 200px;
        font-family: inherit;
        font-size: 16px;
        box-sizing: border-box;
    }
</style>
{% endblock %}
