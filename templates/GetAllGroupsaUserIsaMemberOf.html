{% extends "base.html" %}

{% block body_content %}
<h1>YOUR CREDENTIALS</h1>
<form action="/GetAllGroupsaUserIsaMemberOf" method="POST">
    <div class="form-row">
        <label for="pole1">USERNAME:</label>
        <input type="text" id="username" name="username">
    </div>

    <div class="form-row">
        <label for="pole2">PASSWORD:</label>
        <input type="password" id="password" name="password">
    </div>

    <h1>SEARCHED USER</h1>
    <div class="form-row">
        <label for="pole3">USERNAME:</label>
        <input type="text" id="searched_user" name="searched_user">
    </div>

    <input type="submit" value="SEARCH">
</form>

{% if username and password and searched_user %}
    <p>Otrzymano dane: {{ username }}, {{ password }}, {{ searched_user }}</p>
{% endif %}
{% if result %}
    <h2>Group members:</h2>
    <p>{{ result }}</p>
{% endif %}
<style>
    .form-row {
        margin-bottom: 25px;
    }

    label {
        display: inline-block;
        width: 120px;
    }

    input[type="text"], input[type="password"] {
        padding: 5px;
        width: 200px;
        font-family: inherit;
        font-size: 16px;
        box-sizing: border-box;
    }
</style>
{% endblock %}
